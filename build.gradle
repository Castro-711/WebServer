plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
	id 'application'
	id 'idea'	
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.8'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'

    // Use Akka to power the Server
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.10'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.23'

    // Use log4j - scala to manage the logging of the project
    compile group: 'org.apache.logging.log4j', name: 'log4j-scala', version: '11.0', ext: 'pom'

    // Use for marshalling objects
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.12', version: '10.1.10'

}

mainClassName='org.x.server.WebServer'
